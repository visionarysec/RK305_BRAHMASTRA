{% extends "webapp/new-layout.html" %}
{% load static %}            
{% block content %}



          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>

                    <div class="col-xl-12 col-md-12 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <!-- MAIN ANALYZE FEATURE-->
                      <!-- Topbar Search -->
                        <form class="d-none d-sm-inline-block form-inline mr-auto col-xl-12 my-2 my-md-0 mw-100 navbar-search" method="POST" action="{% url 'investigate' %}">
                          {% csrf_token %}
                          <div class="input-group">
                            <input type="url" class="form-control bg-light border-0 small" id="urladres" name="url" placeholder="Add your url Here" aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button action="{% url 'investigate' %}" method="post" class="btn btn-primary" type="submit" name="send" value="Analyze">
                                <i class="fas fa-search fa-sm"></i>
                              </button>
                            </div>
                          </div>
                        </form>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-shield-alt fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>



<!-- Pie Chart -->
<div class="col-xl-4 col-lg-5">
  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Maliciousness Level</h6>
      <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
          <div class="dropdown-header">Dropdown Header:</div>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div class="chart-pie pt-4 pb-2">
        <canvas id="myPieChart"></canvas>
      </div>
      <div class="mt-4 text-center small">
        <span class="mr-2">
          <i class="fas fa-circle text-danger"></i> Threats
        </span>
        <span class="mr-2">
          <i class="fas fa-circle text-success"></i> Safe
        </span>
      </div>
    </div>
  </div>
</div>

<!---SEO SCORE -->
<div class="col-xl-7 col-lg-7 h-100">
  <div class="card shadow mb-6">
<div class="seo-score">
  <div class="card-header">
  <div class="website-screen">
    <h2>Analyzed Results</h2>
  </div><!-- end website-screen -->
  
  <div class="circle-detail">
    <div class="progress">
       <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="width:67%">
          <span>67</span>
        </div>
    </div>
  </div><!-- end circle -->
  <br>
  
  <div class="seo-details">
    <div class="table-responsive-xl">
    <table class="table table-bordered table-hover">
      <tbody>
        <tr class="row">
          <td class="first-col col-md-4 good">Good</td>
          <td class="col-md-8">12/24</td>
        </tr>
        <tr class="row">
          <td class="first-col col-md-4 bad">Bad</td>
          <td class="col-md-8">3/24</td>
        </tr>
      </tbody>
    </table>
  </div>
    <a href="#" class="btn btn-primary btn-block btn-lg">Analyzed Score</a>
  </div>
</div><!-- end score -->
</div>
</div>
</div>

<!--===========================-->
{% endblock content %}
